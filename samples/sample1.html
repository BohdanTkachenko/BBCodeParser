<!DOCTYPE HTML>
<meta charset="utf8">
<head>
    <script src="../src/bbCodeParser.js"></script>
    <script src="../src/bbTag.js"></script>
    <script src="../src/tokenizer.js"></script>
    <script src="../src/bbCodeParseTree.js"></script>
</head>
<body>
	<textarea id="input" cols="100" rows="20"></textarea>
	<br>
	<button onclick="parseInput()">Parse</button>
	<br>
	<div id="output"></div>
	<script type="text/javascript">
		var parser = new BBCodeParser(BBCodeParser.defaultTags());

		function parseInput() {
			var inputText = input.value;
			var generatedHtml = parser.parseString(inputText);
			output.innerHTML = generatedHtml;
		}
</script>
</body>
</html>
